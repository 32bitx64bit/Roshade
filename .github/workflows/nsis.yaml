name: NSIS Workflow

on:
  push:
    branches: [ main, workflows ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v2

      - uses: carlosperate/download-file-action@v1.1.1
        id: logex
        with:
          file-url: 'https://nsis.sourceforge.io/mediawiki/images/d/d1/LogEx.zip' Plugins/*

      - run: 7z x -o"nsis_plugins" "${{ steps.logex.outputs.file-path }}"

      - uses: carlosperate/download-file-action@v1.1.1
        id: nsisunz
        with:
          file-url: 'https://nsis.sourceforge.io/mediawiki/images/1/1c/Nsisunz.zip'

      - run: 7z x -o"nsis_plugins" "${{ steps.nsisunz.outputs.file-path }}" *.dll -r